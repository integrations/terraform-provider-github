# Visit https://golangci-lint.run/ for usage documentation
# and information on other useful linters

run:
  timeout: 3m
  modules-download-mode: vendor

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

linters:
  disable-all: true
  enable:
    - durationcheck
    - errcheck
    - copyloopvar
    # - forcetypeassert
    # - godot
    - gofmt
    - gosimple
    - ineffassign
    - makezero
    - misspell
    # - nilerr
    # - predeclared
    - staticcheck
    - tenv
    - unconvert
    # - unparam
    - unused
    - govet
linters-settings:
  errcheck:
    exclude-functions:
      - (*github.com/hashicorp/terraform-plugin-sdk/v2/helper/schema.ResourceData).Set
