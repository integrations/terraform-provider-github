  #     - .github/workflows/**
  #     - .github/labeler.yml
  #     - .github/dependabot.yml
  #     - .github/release.yml

"Type: Documentation":
  - head-branch:
    - '^docs/'
    - '^docs-'
    - '^doc/'
    - '^doc-'
