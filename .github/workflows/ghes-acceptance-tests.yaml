name: Acceptance Tests (GHES)

on:
  workflow_dispatch:
  # pull_request_target:
  #   types:
  #     - opened
  #     - synchronize
  #     - reopened
  #     - labeled
  #   branches:
  #     - main

permissions: read-all

jobs:
  test:
    name: Test GHES
    # if: github.event_name != 'pull_request_target' || contains(github.event.pull_request.labels.*.name, 'acctest')
    # environment:
    #   name: ghes
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set-up Go
        uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5.1.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Check server address
        id: server
        run: |
          set -eou pipefail

          host="${{ secrets.GHES_TEST_SERVER_HOST }}"

          if [[ -z "${host}" ]]; then
            echo "Missing server address" >&2
            exit 1
          fi

          test="$(dig +short "${host}")"

          if [[ "${test}" != "255.255.255.255" ]]; then
            echo "Invalid server address" >&2
            exit 1
          fi

          echo "address=https://${host}/" >> "${GITHUB_OUTPUT}"

      - name: Check credentials
        id: credentials
        run: |
          set -eou pipefail

          token="${{ secrets.GHES_TEST_USER_TOKEN }}"

          if [[ -z "${token}" ]]; then
            echo "Missing credentials" >&2
            exit 1
          fi

          echo "token=${token}" >> "${GITHUB_OUTPUT}"

      - name: Run tests
        env:
          TF_ACC: "1"
          TF_LOG: INFO
          TESTARGS: "-race -coverprofile=coverage.txt -covermode=atomic -sweep=tf-acc-"
          GITHUB_BASE_URL: ${{ steps.server.outputs.address }}
          GITHUB_TEST_TYPE: enterprise
          GITHUB_OWNER: ""
          GITHUB_USERNAME: ""
          GITHUB_TOKEN: ${{ steps.credentials.outputs.token }}
          GITHUB_ENTERPRISE_SLUG: ""
          GITHUB_TEST_USER_REPOSITORY: ""
          GITHUB_TEST_ORG_USER: ""
          GITHUB_TEST_ORG_REPOSITORY: ""
          GITHUB_TEST_ORG_TEMPLATE_REPOSITORY: ""
          GITHUB_TEST_ORG_APP_INSTALLATION_ID: ""
          GITHUB_TEST_EXTERNAL_USER: ""
          GITHUB_TEST_EXTERNAL_USER_TOKEN: ""
          GITHUB_TEST_EXTERNAL_USER2: ""
        run: go test -run "^TestAcc*" ./github -v -race -coverprofile=coverage.txt -covermode=atomic -sweep=tf-acc- -timeout 120m -count=1
