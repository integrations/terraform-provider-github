name: Close Stale Issues & PRs

on:
  workflow_dispatch:
  schedule:
    #         â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ minute (0 - 59)
    #         â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ hour (0 - 23)
    #         â”‚ â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ day of the month (1 - 31)
    #         â”‚ â”‚ â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ month (1 - 12 or JAN-DEC)
    #         â”‚ â”‚ â”‚ â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ day of the week (0 - 6 or SUN-SAT)
    #         * * * * *
    - cron: "0 0 * * 3"
    - cron: "30 1 * * *"

permissions: read-all

jobs:
  stale:
    name: Stale
    runs-on: ubuntu-latest
    permissions:
      contents: read # If we want to delete branches write is required
      issues: write
      pull-requests: write
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/stale@997185467fa4f803885201cee163a9f38240193d # v10.1.1
        with:
          stale-issue-message: >
            ðŸ‘‹ Hey Friends, this issue has been automatically marked as `stale` because it has no recent activity.
            It will be closed if no further activity occurs.
            Please add the `Status: Pinned` label if you feel that this issue needs to remain open/active.
            Thank you for your contributions and help in keeping things tidy!
          stale-pr-message: >
            ðŸ‘‹ Hey Friends, this pull request has been automatically marked as `stale` because it has no recent activity.
            It will be closed if no further activity occurs.
            Please add the `Status: Pinned` label if you feel that this issue needs to remain open/active.
            Thank you for your contributions and help in keeping things tidy!
          days-before-stale: 270
          days-before-close: 7
          exempt-issue-labels: "Status: Pinned"
          exempt-pr-labels: "Status: Pinned"
          operations-per-run: 100
          stale-issue-label: "Status: Stale"
          stale-pr-label: "Status: Stale"
