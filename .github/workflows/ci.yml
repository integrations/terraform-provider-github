name: GitHub Actions CI

on:
  push:
    branches: [main]
  pull_request: {}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.18'
      - run: make tools
      - run: make lint
      - run: make website-lint
      - run: make build
      - run: make test
