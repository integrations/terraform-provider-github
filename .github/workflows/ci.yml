name: GitHub Actions CI

on:
  push:
    branches: [main]
  pull_request: {}

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      GITHUB_TEST_ORGANIZATION: 'kfcampbell-terraform-provider'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - run: make tools
      - run: make lint
      - run: make website-lint
      - run: make build
      - run: make test
